<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Clima</title>
</head>
<body>
    <h1>Bem-vindo, {{ user.username }}!</h1>

    <form method="POST">
        <label for="city">Digite uma cidade:</label>
        <input type="text" name="city" id="city" required>
        <button type="submit">Buscar clima</button>
    </form>

    {% if weather %}
        <h2>Clima em {{ weather.name }}</h2>
        <p>Temperatura: {{ weather.main.temp }} °C</p>
        <p>Descrição: {{ weather.weather[0].description }}</p>
        <p>Umidade: {{ weather.main.humidity }}%</p>
        <p>Vento: {{ weather.wind.speed }} m/s</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
